databases:
  - name: portfoliodb
    plan: free
    databaseName: portfolio
    user: portfolio

services:
  - type: web
    plan: free
    name: portfolio
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "python -m gunicorn Portfolio.asgi:application -k uvicorn.workers.UvicornWorker"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: portfoliodb
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
